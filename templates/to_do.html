<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Initial setup of webpage -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/tab_logo.gif">

    <title>Tasks</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    
  </head>

  <!-- BODY -->

  <body>

    <!-- Navigation bar creation-->
    <nav class="navbare navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ORGI</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Tasks</a></li>
            <li><a href="#Homepage">Home</a></li>
	    <li><a href="#Drive">Drive</a></li>
	    <li><a href="#Note-taking">Note-taking</a></li>
	    <li><a href="#Forum">Forum</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container">
      <table id="thetable" class="table table-striped">
	<tr>
	  <th>ID</th>
	  <th>Title</th>
	  <th>Description</th>
	  <th>Done?</th>
	</tr>
	{% for task in tasks %}
	<tr>
	  <td>{{ task.id }}</td>
	  <td>{{ task.title }}</td>
	  <td>{{ task.description }}</td>
	  <td>
	    <a href="/todo/api/toggle_task/{{ task.id }}">
	    {% if task.done %}
	    <i class="fa fa-check-square-o"></i>
	    {% else %}
	    <i class="fa fa-square-o"></i>
	    {% endif %}
	    </a>
	  </td>
	</tr>
	{% endfor %}
      </table>
    </div>
    
    <div class="container">
      
      <!-- the form action, and form method are redundant now, since we do the submission in javascript -->
      <form class="form-horizontal" role="form" action="/todo/api/create_task" method="POST">
	<div class="form-group">
	  <label for="title">Title</label>
	  <input type="text" class="form-control" id="title" name="title" placeholder="Enter title"/>
	</div>

	<div class="form-group">
	  <label for="description">Description:</label>
	  <textarea placeholder="Enter description" class="form-control" id="description" name="description"></textarea>
	</div>

	<button id="addbutton" type="submit" class="btn btn-default">Submit</button>
      </form>
      
    </div><!-- /.container -->
    
  </body>
</html>
